<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="../css/thirdDependence/bootstrap.min.css">
    <script src="../javascript/thirdDependence/jquery.min.js"></script>
    <script src="../javascript/thirdDependence/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<style>
    .setHeight {
        height: 600px;
        overflow: hidden;
        /* margin-top: 50px; */
    }

     .item > .img {
        width: 100%;
    }   
</style>

<body>
    <!-- 导航条 -->
    <nav class="navbar navbar-inverse navbar-fixed-top ">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">首页</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">综述<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">简述</a></li>
                    <li><a href="#">特点</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">关于 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Chrome</a></li>
                            <li><a href="#">Firefox</a></li>
                            <li><a href="#">Safari</a></li>
                            <li><a href="#">Opera</a></li>
                            <li><a href="#">IE</a></li>

                        </ul>
                    </li>
                </ul>

                <!-- <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form> -->

                <!-- <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul> -->

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>

    <!-- 轮播图 -->
    <div id="carousel-example-generic" class="carousel slide setHeight" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../img/chrome-big.jpg" alt="...">
                <div class="carousel-caption">
                    <h2>Chrome</h2>
                </div>
            </div>
            <div class="item">
                <img src="../img/firefox-big.jpg" alt="...">
                <div class="carousel-caption">
                    <h2>Firefox</h2>
                </div>
            </div>
            <div class="item">
                <img src="../img/safari-big.jpg" alt="...">
                <div class="carousel-caption">
                    <h2>Safari</h2>
                </div>
            </div>
            <div class="item">
                <img src="../img/opera-big.jpg" alt="...">
                <div class="carousel-caption">
                    <h2>Opera</h2>
                </div>
            </div>
            <div class="item">
                <img src="../img/ie-big.jpg" alt="...">
                <div class="carousel-caption">
                    <h2>IE</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>

</html>
