<html lang="en">

<head>

        }
        div[class |= col]{
            border: 1px solid ;
        }

<body>
    <!-- 栅格系统
           阈值                                        width
        大于等于1200px (lg 大屏PC)                     1170px(1140+槽宽（30px）)
        大于等于992px小于1200px (md 中屏PC)             970px（940+槽宽（30px）)
        大于等于768px小于992px (sm 平板)                750px（720+槽宽（30px）)
        小于768px (xs 移动手机)                         auto
    -->
    <div class="container">
        test content
        <div class="row">
            <div class="col-lg-10">col-lg-10</div>
            <div class="col-lg-2">col-lg-2</div>
        </div>
        <div class="row">
            <div class="col-lg-6">col-lg-6</div>
            <div class="col-lg-6">col-lg-6</div>
        </div>
    </div>
</body>

</html>
